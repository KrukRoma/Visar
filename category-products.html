    <style>
        body {
            background-color: white;
            color: #333;
        }
        
        .category-products-section {
            padding: 40px 0;
            margin-top: 80px; /* Відступ зверху, щоб заголовок не перекривався хедером */
        }
        
        .category-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #333;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 30px; /* Збільшуємо відстань між продуктами */
            margin-top: 30px;
        }
        
        @media (min-width: 576px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 30px; /* Збільшуємо відстань між продуктами */
            }
        }
        
        @media (min-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 30px; /* Збільшуємо відстань між продуктами */
            }
        }
        
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .product-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Робимо контейнер квадратним (співвідношення сторін 1:1) */
            background-color: #000; /* Чорний фон для контейнера, як на скріншоті */
            overflow: hidden;
        }
        
        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Змінюємо на cover, щоб зображення заповнювало весь контейнер */
        }
        
        .product-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
            text-align: center; /* Центруємо текст для симетрії */
            background-color: white;
        }
        
        .product-info h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
            font-weight: 600;
            height: 44px; /* Фіксована висота для назви продукту */
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #e63946;
            margin: 10px 0;
        }
        
        .btn-view-cart {
            display: inline-block;
            background-color: #e63946;
            color: white;
            padding: 12px 16px;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%; /* Кнопка на всю ширину */
        }
        
        .btn-view-cart:hover {
            background-color: #c1121f;
        }
        
        .error-message {
            text-align: center;
            color: #e63946;
            font-size: 18px;
            margin: 40px 0;
        }
        
        /* Стилі для футера */
        footer {
            background-color: #222;
            color: white;
            padding: 30px 0;
        }
        
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-info p, 
        .footer-contact p, 
        .footer-contact a {
            color: white;
            margin: 5px 0;
        }
        
        /* Стилі для пагінації */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0 20px;
            flex-wrap: wrap;
        }
        
        .pagination-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border: 1px solid #ddd;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination-item:hover {
            background-color: #f5f5f5;
        }
        
        .pagination-item.active {
            background-color: #c1121f;
            color: white;
            border-color: #c1121f;
        }
        
        .pagination-dots {
            margin: 0 5px;
            color: #333;
        }
        
        .pagination-arrow {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            margin: 0 5px;
            border: 1px solid #ddd;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination-arrow:hover {
            background-color: #f5f5f5;
        }
        
        
    </style>
</head>

    <script src="visar.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const categoryTitle = document.getElementById("category-title");
            const productsGrid = document.getElementById("products-grid");
            const paginationContainer = document.getElementById("pagination");
            
            // Завантаження категорій для меню
            loadCategories();
    
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get("categoryId");
            const subcategoryId = urlParams.get("subcategoryId");
            const page = parseInt(urlParams.get("page")) || 1;
            const productsPerPage = 21; // Максимум 21 продукт на сторінці
    
            if (!categoryId && !subcategoryId) {
                productsGrid.innerHTML = '<p class="error-message">Категорію або підкатегорію не вказано.</p>';
                return;
            }
    
            try {
                const categoriesResponse = await fetch("http://localhost:3000/api/categories");
                if (!categoriesResponse.ok) {
                    throw new Error(`HTTP помилка (категорії): ${categoriesResponse.status}`);
                }
                const categories = await categoriesResponse.json();
    
                let categoryName = "Товари";
                let filteredProducts = [];
    
                const productsResponse = await fetch("http://localhost:3000/api/products");
                if (!productsResponse.ok) {
                    throw new Error(`HTTP помилка (продукти): ${productsResponse.status}`);
                }
                const allProducts = await productsResponse.json();
    
                if (categoryId) {
                    const category = categories.find(cat => cat.id === parseInt(categoryId));
                    if (!category) {
                        productsGrid.innerHTML = '<p class="error-message">Категорію не знайдено.</p>';
                        return;
                    }
                    categoryName = category.name;
                    filteredProducts = allProducts.filter(product =>
                        product.category && parseInt(product.category.id) === parseInt(categoryId)
                    );
                } else if (subcategoryId) {
                    let subcategory = null;
                    for (const category of categories) {
                        if (category.subcategories) {
                            subcategory = category.subcategories.find(sub => sub.id === parseInt(subcategoryId));
                            if (subcategory) break;
                        }
                    }
                    if (!subcategory) {
                        productsGrid.innerHTML = '<p class="error-message">Підкатегорію не знайдено.</p>';
                        return;
                    }
                    categoryName = subcategory.name;
                    filteredProducts = allProducts.filter(product =>
                        product.subcategory && parseInt(product.subcategory.id) === parseInt(subcategoryId)
                    );
                }
    
                categoryTitle.textContent = categoryName;
    
                if (filteredProducts.length === 0) {
                    productsGrid.innerHTML = '<p class="error-message">Товарів у цій категорії немає.</p>';
                    return;
                }
                
                // Розрахунок пагінації
                const totalProducts = filteredProducts.length;
                const totalPages = Math.ceil(totalProducts / productsPerPage);
                
                // Отримуємо продукти для поточної сторінки
                const startIndex = (page - 1) * productsPerPage;
                const endIndex = Math.min(startIndex + productsPerPage, totalProducts);
                const currentPageProducts = filteredProducts.slice(startIndex, endIndex);
                
                // Очищаємо контейнер продуктів
                productsGrid.innerHTML = '';
    
                // Додаємо продукти на сторінку
                currentPageProducts.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");
                    productCard.dataset.productId = product.id;
    
                    // Створюємо контейнер для зображення
                    const imageContainer = document.createElement("div");
                    imageContainer.classList.add("product-image-container");
    
                    const img = document.createElement("img");
                    img.src = product.photo;
                    img.alt = product.name;
                    img.classList.add("product-image");
                    
                    // Додаємо зображення в контейнер
                    imageContainer.appendChild(img);
    
                    const productInfo = document.createElement("div");
                    productInfo.classList.add("product-info");
    
                    const h3 = document.createElement("h3");
                    h3.textContent = product.name;
    
                    const price = document.createElement("div");
                    price.classList.add("product-price");
                    price.textContent =
                        product.variants && product.variants.length > 0 && product.variants[0].price != null
                            ? `${Number(product.variants[0].price).toFixed(2)} ₴`
                            : "Ціна недоступна";
    
                    const viewButton = document.createElement("a");
                    viewButton.href = `product-details.html?id=${product.id}`;
                    viewButton.classList.add("btn-view-cart");
                    viewButton.textContent = "Переглянути";
    
                    productInfo.appendChild(h3);
                    productInfo.appendChild(price);
                    productInfo.appendChild(viewButton);
                    
                    // Додаємо контейнер зображення та інформацію про продукт до картки
                    productCard.appendChild(imageContainer);
                    productCard.appendChild(productInfo);
                    productsGrid.appendChild(productCard);
                });
                
                // Створюємо пагінацію
                createPagination(page, totalPages, categoryId, subcategoryId);
    
                document.querySelectorAll(".product-card").forEach(card => {
                    card.addEventListener("click", (e) => {
                        if (!e.target.closest(".btn-view-cart")) {
                            const productId = card.dataset.productId;
                            window.location.href = `product-details.html?id=${productId}`;
                        }
                    });
                });
    
            } catch (error) {
                console.error("Помилка завантаження товарів:", error);
                productsGrid.innerHTML = '<p class="error-message">Не вдалося завантажити товари. Спробуйте пізніше.</p>';
            }
        });
        
        // Функція для створення пагінації
        function createPagination(currentPage, totalPages, categoryId, subcategoryId) {
            const paginationContainer = document.getElementById("pagination");
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) {
                return; // Не показуємо пагінацію, якщо є лише одна сторінка
            }
            
            // Функція для створення URL сторінки
            function getPageUrl(page) {
                const url = new URL(window.location.href);
                url.searchParams.set('page', page);
                return url.toString();
            }
            
            // Функція для створення елемента пагінації
            function createPaginationItem(page, isActive = false) {
                const item = document.createElement('a');
                item.href = getPageUrl(page);
                item.textContent = page;
                item.classList.add('pagination-item');
                if (isActive) {
                    item.classList.add('active');
                }
                return item;
            }
            
            // Додаємо кнопку "Попередня"
            if (currentPage > 1) {
                const prevButton = document.createElement('a');
                prevButton.href = getPageUrl(currentPage - 1);
                prevButton.classList.add('pagination-arrow');
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                paginationContainer.appendChild(prevButton);
            }
            
            // Визначаємо, які сторінки показувати
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);
            
            // Забезпечуємо, щоб було показано не менше 5 сторінок (якщо вони є)
            if (endPage - startPage < 4 && totalPages > 5) {
                if (currentPage < totalPages / 2) {
                    endPage = Math.min(startPage + 4, totalPages);
                } else {
                    startPage = Math.max(endPage - 4, 1);
                }
            }
            
            // Додаємо першу сторінку
            if (startPage > 1) {
                paginationContainer.appendChild(createPaginationItem(1));
                
                // Додаємо три крапки, якщо потрібно
                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.classList.add('pagination-dots');
                    paginationContainer.appendChild(dots);
                }
            }
            
            // Додаємо сторінки від startPage до endPage
            for (let i = startPage; i <= endPage; i++) {
                paginationContainer.appendChild(createPaginationItem(i, i === currentPage));
            }
            
            // Додаємо останню сторінку
            if (endPage < totalPages) {
                // Додаємо три крапки, якщо потрібно
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.classList.add('pagination-dots');
                    paginationContainer.appendChild(dots);
                }
                
                paginationContainer.appendChild(createPaginationItem(totalPages));
            }
            
            // Додаємо кнопку "Наступна"
            if (currentPage < totalPages) {
                const nextButton = document.createElement('a');
                nextButton.href = getPageUrl(currentPage + 1);
                nextButton.classList.add('pagination-arrow');
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                paginationContainer.appendChild(nextButton);
            }
        }
        
        // Функція для завантаження категорій
        async function loadCategories() {
            try {
                const response = await fetch("http://localhost:3000/api/categories");
                if (!response.ok) {
                    throw new Error(`HTTP помилка: ${response.status}`);
                }
                
                const categories = await response.json();
                const dynamicCatalog = document.getElementById("dynamic-catalog");
                const mobileDynamicCatalog = document.getElementById("mobile-dynamic-catalog");
                
                if (!dynamicCatalog || !mobileDynamicCatalog) {
                    console.error("Не знайдено контейнери для каталогу");
                    return;
                }
                
                // Очищаємо контейнери
                dynamicCatalog.innerHTML = '';
                mobileDynamicCatalog.innerHTML = '';
                
                // Додаємо категорії до десктопного меню
                categories.forEach(category => {
                    const categoryLink = document.createElement("a");
                    categoryLink.href = `category-products.html?categoryId=${category.id}`;
                    categoryLink.textContent = category.name;
                    dynamicCatalog.appendChild(categoryLink);
                    
                    // Додаємо категорії до мобільного меню
                    const mobileItem = document.createElement("li");
                    const mobileCategoryLink = document.createElement("a");
                    mobileCategoryLink.href = `category-products.html?categoryId=${category.id}`;
                    mobileCategoryLink.textContent = category.name;
                    mobileItem.appendChild(mobileCategoryLink);
                    mobileDynamicCatalog.appendChild(mobileItem);
                    
                    // Додаємо підкатегорії, якщо вони є
                    if (category.subcategories && category.subcategories.length > 0) {
                        category.subcategories.forEach(subcategory => {
                            const subcategoryLink = document.createElement("a");
                            subcategoryLink.href = `category-products.html?subcategoryId=${subcategory.id}`;
                            subcategoryLink.textContent = `- ${subcategory.name}`;
                            subcategoryLink.style.paddingLeft = "20px";
                            dynamicCatalog.appendChild(subcategoryLink);
                            
                            // Додаємо підкатегорії до мобільного меню
                            const mobileSubItem = document.createElement("li");
                            const mobileSubcategoryLink = document.createElement("a");
                            mobileSubcategoryLink.href = `category-products.html?subcategoryId=${subcategory.id}`;
                            mobileSubcategoryLink.textContent = `- ${subcategory.name}`;
                            mobileSubcategoryLink.style.paddingLeft = "20px";
                            mobileSubItem.appendChild(mobileSubcategoryLink);
                            mobileDynamicCatalog.appendChild(mobileSubItem);
                        });
                    }
                });
                
            } catch (error) {
                console.error("Помилка завантаження категорій:", error);
            }
        }
    </script>
