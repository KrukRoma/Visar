    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        main {
            flex: 1;
            background-color: white;
            color: #333;
        }

        .product-details-section {
            padding: 40px 0;
            margin-top: 80px;
            min-height: 600px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .product-details.loaded {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title {
            font-size: 32px;
            margin: 0;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
        }

        .product-size {
            font-size: 18px;
            color: #333;
        }

        .product-size select {
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
        }

        .product-description-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-description-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .error-message {
            text-align: center;
            color: #e63946;
            font-size: 18px;
            margin: 40px 0;
        }

        .skeleton-product-details {
            display: flex;
            flex-direction: column;
            gap: 30px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .skeleton-image {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
        }

        .skeleton-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .skeleton-title {
            width: 70%;
            height: 32px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-size {
            width: 50%;
            height: 18px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-price {
            width: 40%;
            height: 24px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-description-title {
            width: 30%;
            height: 18px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-description {
            width: 100%;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        @keyframes pulse {
            0% { background-color: #e0e0e0; }
            50% { background-color: #f0f0f0; }
            100% { background-color: #e0e0e0; }
        }

        @media (min-width: 768px) {
            .product-details,
            .skeleton-product-details {
                flex-direction: row;
                align-items: flex-start;
            }

            .product-image,
            .skeleton-image {
                flex: 1;
                max-width: 50%;
            }

            .product-info-container,
            .skeleton-info {
                flex: 1;
                max-width: 50%;
            }
        }

        .footer-content p {
            color: #ffffff;
        }

        .mobile-contact-info .phone a {
            color: #ffffff !important;
        }

        .mobile-menu-items li a {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .modal-content h3 {

        .modal-content .phone {

        .modal-content .social-icons {

        .modal-content .social-icons a {
            font-size: 24px;
            color: #333;

        }

        .modal-content .social-icons a:hover {
            color: #e63946;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 480px) {
            .modal-content {

            }

            }

                font-size: 20px;
            }
        }
    </style>

<script>
    async function loadCatalog() {
        const catalogContainer = document.getElementById("dynamic-catalog");
        try {
            const response = await fetch(`${API_URL}/api/categories`);
            if (!response.ok) throw new Error(`HTTP помилка: ${response.status}`);
            const categories = await response.json();
            catalogContainer.innerHTML = '';
            categories.forEach(category => {
                const categoryItem = createCategoryItem(category);
                catalogContainer.appendChild(categoryItem);
            });
        } catch (error) {
            console.error("Помилка завантаження каталогу:", error);
            catalogContainer.innerHTML = "<p>Не вдалося завантажити каталог. Спробуйте пізніше.</p>";
        }
    }

    function createCategoryItem(category) {
        const categoryItem = document.createElement("div");
        categoryItem.classList.add("dropdown-item");
        if (category.subcategories && category.subcategories.length > 0) {
            categoryItem.classList.add("has-submenu");
            const categoryLink = document.createElement("a");
            categoryLink.href = `category-products.html?categoryId=${category.id}`;
            categoryLink.classList.add("submenu-toggle");
            categoryLink.textContent = category.name;
            categoryLink.innerHTML += ' <i class="fas fa-chevron-right"></i>';
            const subMenu = document.createElement("div");
            subMenu.classList.add("submenu");
            category.subcategories.forEach(subcategory => {
                const subcategoryLink = document.createElement("a");
                subcategoryLink.href = `category-products.html?subcategoryId=${subcategory.id}`;
                subcategoryLink.textContent = subcategory.name;
                subMenu.appendChild(subcategoryLink);
            });
            categoryItem.appendChild(categoryLink);
            categoryItem.appendChild(subMenu);
        } else {
            const categoryLink = document.createElement("a");
            categoryLink.href = `category-products.html?categoryId=${category.id}`;
            categoryLink.textContent = category.name;
            categoryItem.appendChild(categoryLink);
        }
        return categoryItem;
    }

    async function loadProductDetails() {
    const productDetailsContainer = document.getElementById("product-details");
    const skeletonProductDetails = document.getElementById("skeleton-product-details");
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    if (!productId) {
        skeletonProductDetails.style.display = "none";
        productDetailsContainer.innerHTML = '<p class="error-message">Продукт не знайдено. Відсутній ідентифікатор продукту.</p>';
        productDetailsContainer.classList.add("loaded");
        return;
    }

    try {
        const response = await fetch(`${API_URL}/api/products/${productId}`);
        if (!response.ok) {
            if (response.status === 404) {
                skeletonProductDetails.style.display = "none";
                productDetailsContainer.innerHTML = '<p class="error-message">Продукт із ID ' + productId + ' не знайдено.</p>';
                productDetailsContainer.classList.add("loaded");
                throw new Error("Продукт не знайдено");
            }
            throw new Error(`HTTP помилка: ${response.status}`);
        }

        const product = await response.json();
        if (!product || typeof product !== 'object') {
            throw new Error("Дані про продукт некоректні або відсутні.");
        }

        const productName = product.name || "Назва продукту недоступна";
        const productPhoto = product.photo || "https://via.placeholder.com/300?text=Зображення+недоступне";
        const productDescription = product.description || "Опис продукту відсутній.";
        let variantData = [];
        let sizeHtml = '';
        let initialPrice = "Ціна недоступна";

        if (product.variants && Array.isArray(product.variants) && product.variants.length > 0) {
            const variantWithPrice = product.variants.find(variant => variant.price != null);
            if (variantWithPrice) initialPrice = `${variantWithPrice.price} грн`;
            const filteredVariants = product.variants.filter(variant => variant.size && variant.size.toLowerCase() !== "default");
            if (filteredVariants.length > 0) {
                variantData = filteredVariants.map(variant => {
                    const size = variant.size || "Розмір недоступний";
                    const price = variant.price != null ? `${variant.price} грн` : "Ціна недоступна";
                    return { size, price };
                });
                initialPrice = variantData[0].price;
                if (variantData.length === 1) {
                    sizeHtml = `<span>Розмір: ${variantData[0].size}</span>`;
                } else {
                    sizeHtml = `
                        <label for="size-select">Розмір: </label>
                        <select id="size-select" name="size">
                            ${variantData.map((variant, index) => `<option value="${index}" ${index === 0 ? 'selected' : ''}>${variant.size}</option>`).join('')}
                        </select>
                    `;
                }
            }
        }

        // Додаємо loading="lazy" до тегу <img>
        productDetailsContainer.innerHTML = `
            <img src="${productPhoto}" alt="${productName}" class="product-image" loading="lazy">
            <div class="product-info-container">
                <h1 class="product-title">${productName}</h1>
                ${sizeHtml ? `<div class="product-size">${sizeHtml}</div>` : ''}
                <div class="product-price" id="product-price">${initialPrice}</div>
                <div class="product-description-container">
                    <div class="product-description-title">Опис продукту</div>
                    <p class="product-description">${productDescription}</p>
                </div>
            </div>
        `;

        if (variantData.length > 1) {
            const sizeSelect = document.getElementById("size-select");
            const priceElement = document.getElementById("product-price");
            sizeSelect.addEventListener("change", (e) => {
                const selectedIndex = e.target.value;
                const selectedVariant = variantData[selectedIndex];
                priceElement.textContent = selectedVariant.price;
            });
        }

        skeletonProductDetails.style.display = "none";
        productDetailsContainer.classList.add("loaded");
    } catch (error) {
        console.error("Помилка завантаження продукту:", error);
        skeletonProductDetails.style.display = "none";
        productDetailsContainer.innerHTML = '<p class="error-message">Не вдалося завантажити продукт із ID ' + productId + '. Спробуйте пізніше.</p>';
        productDetailsContainer.classList.add("loaded");
    }
}

    document.addEventListener("DOMContentLoaded", async () => {
        await loadCatalog();
        await loadProductDetails();
        document.querySelectorAll('.info-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const currentPage = window.location.pathname;
                if (currentPage.includes('visar.html')) {
                    const targetSection = document.querySelector('#why-need');
                    if (targetSection) targetSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    window.location.href = 'visar.html#why-need';
                }
            });
        });

        const modal = document.getElementById('contact-modal');
        const contactLinks = document.querySelectorAll('.contact-link');
        const closeBtn = document.querySelector('.close-btn');

        contactLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                modal.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') modal.style.display = 'none';
        });
    });
</script>
