    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        main {
            flex: 1;
            background-color: white;
            color: #333;
        }

        .product-details-section {
            padding: 40px 0;
            margin-top: 80px;
            min-height: 600px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .product-details.loaded {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title {
            font-size: 32px;
            margin: 0;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
        }

        .product-size {
            font-size: 18px;
            color: #333;
        }

        .product-size select {
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
        }

        .product-description-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-description-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .error-message {
            text-align: center;
            color: #e63946;
            font-size: 18px;
            margin: 40px 0;
        }

        .skeleton-product-details {
            display: flex;
            flex-direction: column;
            gap: 30px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .skeleton-image {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
        }

        .skeleton-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .skeleton-title {
            width: 70%;
            height: 32px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-size {
            width: 50%;
            height: 18px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-price {
            width: 40%;
            height: 24px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-description-title {
            width: 30%;
            height: 18px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .skeleton-description {
            width: 100%;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        @keyframes pulse {
            0% { background-color: #e0e0e0; }
            50% { background-color: #f0f0f0; }
            100% { background-color: #e0e0e0; }
        }

        @media (min-width: 768px) {
            .product-details,
            .skeleton-product-details {
                flex-direction: row;
                align-items: flex-start;
            }

            .product-image,
            .skeleton-image {
                flex: 1;
                max-width: 50%;
            }

            .product-info-container,
            .skeleton-info {
                flex: 1;
                max-width: 50%;
            }
        }

        .footer-content p {
            color: #ffffff;
        }

        .mobile-contact-info .phone a {
            color: #ffffff !important;
        }

        .mobile-menu-items li a {
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .modal-content h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content .phone {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .modal-content .phone a {
            color: #e63946;
            text-decoration: none;
        }

        .modal-content .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-content .social-icons a {
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        .modal-content .social-icons a:hover {
            color: #e63946;
        }

        .modal-content .social-icons a {
            font-size: 24px;
            color: #333; 
            transition: background-color 0.3s ease, border-color 0.3s ease; 
            width: 40px; 
            height: 40px;
            border-radius: 50%; 
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
        }

        .modal-content .social-icons a:hover {
            background-color: var(--primary-color); 
            border-color: var(--primary-color); 
            color: #333; 
        }    

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 480px) {
            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .modal-content h3 {
                font-size: 18px;
            }

            .modal-content .phone {
                font-size: 16px;
            }

            .modal-content .social-icons a {
                font-size: 20px;
            }
        }
    </style>
